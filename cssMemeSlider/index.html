<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="slider">
        <div class="slider__container">
            <div class="slider__slide">
                <img src="../assets/images/meme1.jpg" alt="Meme 1">
                <p class="slider__caption">Meme Caption 1</p>
            </div>
            <div class="slider__slide">
                <img src="../assets/images/meme2.jpg" alt="Meme 2">
                <p class="slider__caption">Meme Caption 2</p>
            </div>
            <div class="slider__slide">
                <img src="../assets/images/meme3.jpg" alt="Meme 3">
                <p class="slider__caption">Meme Caption 3</p>
            </div>
            <div class="slider__slide">
                <img src="../assets/images/meme4.jpg" alt="Meme 4">
                <p class="slider__caption">Meme Caption 4</p>
            </div>
        </div>
        <div class="slider__controls">
            <button class="slider__control" data-slide="0">1</button>
            <button class="slider__control" data-slide="1">2</button>
            <button class="slider__control" data-slide="2">3</button>
            <button class="slider__control" data-slide="3">4</button>
        </div>
    </div>      
</body>
</html>
